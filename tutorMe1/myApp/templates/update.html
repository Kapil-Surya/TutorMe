{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

   <header class="header"> 
   
      <section class="flex">
   
         <img src="{% static 'images/logo1.png' %}" style="height: 60px; width: 95px; margin-left: 450px;">
         <a class = "inline-btn" href="{% url 'login' %}">Login</a>

         </div>
   
      </section>
   
   </header>   
   
   <div class="side-bar">


      <div class="profile">
         <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="">
         <h3 class="name">{{request.user.username}}</h3>
         <a href="{% url 'profile' %}" class="btn">view profile</a>
      </div>
   
      <nav class="navbar">
         <a href="{% url 'home' %}"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="{% url 'courses' %}"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="{% url 'helper' %}"><i class="fas fa-headset"></i><span>Helper</span></a>
         <a href="{% url 'about' %}"><i class="fas fa-question"></i><span>About</span></a>
      </nav>
   
   </div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="shaikh anas" maxlength="50" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="shaikh@gmail.come" maxlength="50" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>update pic</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>


<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
